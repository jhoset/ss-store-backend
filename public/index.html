<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .endpoint {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .endpoint h2 {
            margin-bottom: 10px;
        }

        .endpoint p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>API Documentation</h1>

    <div class="endpoint">
        <h2>GET /api/users</h2>
        <p>Get a list of all users.</p>
        <p><strong>Request:</strong> None</p>
        <p><strong>Response:</strong> JSON array of user objects.</p>
    </div>

    <div class="endpoint">
        <h2>GET /api/users/{id}</h2>
        <p>Get user by ID.</p>
        <p><strong>Request:</strong> ID parameter in URL.</p>
        <p><strong>Response:</strong> JSON object representing the user.</p>
    </div>

    <!-- Add more endpoints as needed -->

</body>

</html>
